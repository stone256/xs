
<h3>Enable Your modules</h3>
<p>
Under [ROOT]/config/enabled/YOURNAMENAME.php
</p>
<p>e.g.	File [ROOT]/config/enabled/demo.php:</p>
	<b class="code">&lt;php


	/**
	 * enable model load
	 * all module from path "module"
	 */


	$modules[] = '/demo';
	?&gt;

	</b>
<p>
	This will enable module "demo" under <b>[ROOT]/module</b>/demo
</p>
